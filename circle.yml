machine:
  node:
    version: 6
  services:
    - docker

deployment:
  develop:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/address-updater:develop .
      - docker push blooks/address-updater:develop
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/address-updater:master .
      - docker push blooks/address-updater:master
  versionbuild:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - mv file.npmrc .npmrc
      - npm publish --access=public
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/address-updater:$CIRCLE_TAG .
      - docker push blooks/address-updater:$CIRCLE_TAG