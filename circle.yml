machine:
  node:
    version: 6
  services:
    - docker

deployment:
  stable:
    branch: stable
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/levino/coyno-address-updater .
      - docker push tutum.co/levino/coyno-address-updater
