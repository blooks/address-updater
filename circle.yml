machine:
  node:
    version: 6
  services:
    - docker

deployment:
  stable:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t blooks/coyno-address-updater:develop .
      - docker push blooks/levino/coyno-address-updater:develop
